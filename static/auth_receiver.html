<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación John Deere - Redireccionando</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            text-align: center;
        }
        .card {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            color: #8db600;
        }
        p {
            line-height: 1.6;
            font-size: 18px;
            margin-bottom: 20px;
            color: #d2d2d2;
        }
        .text-muted {
            color: #9e9e9e;
            font-size: 14px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border-left-color: #8db600;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert {
            background-color: #dc3545;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .btn {
            background-color: #8db600;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #759c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Procesando autenticación</h1>
            <div class="spinner"></div>
            <p id="status-message">Detectando código de autenticación...</p>
            <p class="text-muted">Por favor, espere mientras procesamos su autenticación con John Deere.</p>
            
            <div id="error-container" class="alert">
                <p id="error-message"></p>
                <a href="https://workspace.replit.app/" class="btn">Regresar a la aplicación</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Función para obtener parámetros de la URL
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }
            
            // Obtener código y estado de la URL
            const code = getUrlParameter('code');
            const state = getUrlParameter('state');
            const error = getUrlParameter('error');
            const errorDescription = getUrlParameter('error_description');
            
            // URL de la aplicación principal (reemplazar con la URL correcta)
            const appBaseUrl = 'https://workspace.replit.app';
            
            // Actualizar mensaje de estado
            document.getElementById('status-message').textContent = 'Enviando código a la aplicación...';
            
            if (error) {
                // Mostrar error
                document.getElementById('status-message').textContent = 'Error de autenticación';
                document.getElementById('error-container').style.display = 'block';
                document.getElementById('error-message').textContent = errorDescription || error;
            } else if (code) {
                // Enviar código a la aplicación
                fetch(`${appBaseUrl}/auth-complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        state: state || ''
                    })
                })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                        return;
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.redirect) {
                        // Redirigir a la URL proporcionada por el servidor
                        window.location.href = data.redirect.startsWith('http') ? 
                            data.redirect : `${appBaseUrl}${data.redirect}`;
                    } else if (data && data.error) {
                        throw new Error(data.error);
                    } else {
                        // Por defecto, redirigir al dashboard
                        window.location.href = `${appBaseUrl}/dashboard`;
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    document.getElementById('status-message').textContent = 'Error al procesar la autenticación';
                    document.getElementById('error-container').style.display = 'block';
                    document.getElementById('error-message').textContent = 
                        'No se pudo completar la autenticación. Por favor, regrese a la aplicación e intente nuevamente.';
                });
            } else {
                // No hay código ni error
                document.getElementById('status-message').textContent = 'No se encontró un código de autenticación';
                document.getElementById('error-container').style.display = 'block';
                document.getElementById('error-message').textContent = 
                    'No se encontró un código de autorización en la URL. Por favor, regrese a la aplicación e intente nuevamente.';
            }
        });
    </script>
</body>
</html>
